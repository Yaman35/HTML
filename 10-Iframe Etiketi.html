<!DOCTYPE html>
    <html lang="tr">
<head>
    <meta charset="utf-8">

<title> IFRAME ETİKETİ</title>  

</head>

<body>

    <p>

    <iframe src="https://erbilen.net" width="400" height="400" frameborder="10"></iframe>

<br><br> 
---------------------------------------------------------------
<br><br>

     <!--Mesela Youtube dan bir videoyu sitene yerleştirebilmek için Yotube- Video Share - Yerleştir (Embeded) seçeneğindeki kodu al yapıştır buraya-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fm7OR6E23Lo" frameborder="0"></iframe>

    </p>

<br><br> 
--------------------------------------------------------------
<br><br>

    <p>
 
        <!--Kullanıcı hangisine basarsa iframe de o gözükecektir.target etiketi iframe de name içerisine yazılarak gerçekleştirilebilir-->

        <a href="https://erbilen.net" target="xxx"><b>ERBİLEN.NET</b></a>
        <a href="https://uzmancevap.org" target="xxx"><b>UZMANCEVAP.ORG</b></a>

        <!-- Localdeki html dosylarını da bu şekilde gösterebiliriz-->

        <a href="7-Tablo Etiketleri.html" target="xxx"><b> TABLO ETİKETLERİ</b></a>
        <a href="4-Alıntı Etiketleri.html" target="xxx"><b> ALINTI ETİKETLERİ</b></a>
        <a href="6-Resim Etiketleri.html" target="xxx"><b> RESİM ETİKETLERİ</b></a>

        
        <br><br>

        <iframe name="xxx"  width="600" height="800" sandbox="allow-forms allow-scripts"></iframe> <!--Buradaki sandbox etiketi tüm javascript özelliklerini kapatır. Görüldüğü gibi sadece belli özellikler de açılabilir-->
                                                                                                   <!--name etiketi ise iframe de ilgili site gösterilebilmesi için kullanılır-->                
        
    </p>

    





</body>

</html>
